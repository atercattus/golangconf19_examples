<!doctype html>
<html lang="en-us">
<head>
    <title>GolangConf Handmade demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <style>
        body, body, canvas {
            background-color: #000;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #canvas_text {
            position: absolute;
            background-color: transparent;
            z-index: 1;
            pointer-events: none; /*Чтобы не ловил события*/
        }

        .font-prefetcher {
            font-family: Roboto, sans-serif;
            visibility: hidden; /*display:none оптимизирован браузером и не подходит для префетча*/
            position: absolute;
            top: -1000px;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<canvas id="canvas_text"></canvas>

<script src="main.js?v=2"></script>

<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<span class="font-prefetcher">FONT PREFETCHER</span>
</body>
</html>
